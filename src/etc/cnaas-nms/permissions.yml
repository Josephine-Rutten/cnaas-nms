config:
  group_claim_key: "edumember_is_member_of"
  default_permissions: "default"
roles:
  urn:collab:group:test.surfconext.nl:nl:surfnet:diensten:surfwired-admin:
    permissions:
      - methods: ["GET", "PUT"]
        endpoints:
          - "/devices/**/interfaces"
          - "/repository"
      - methods: ["POST"]
        endpoints:
          - "/auth/*"
          - /devices
  default:
    permissions:
      - methods: ["GET"]
        endpoints:
          - "/devices**"
